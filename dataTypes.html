<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Javascript Data Types</h1>
    <script>
        var a = 8;
        var b = 10;
        var c = 10;
        var d = null;
        var e; // Undefined Variable

        document.write("A and B are equal: " + (a==b));
        document.write("<br>");
        document.write("B and C are equal: " + (b==c));
        document.write("<br>")
        document.write("Value of D is: " + d);
        document.write("<br>");
        document.write("Value of E is: " + e);
    </script>
</body>
</html>
